{% extends "layout.html" %}

{% block container %}
{% for post in posts %}
<div class="card text-dark bg-light mb-3">
	<div class="card-header"> {{ post.author }}</div>
	<div class="card-body">
		<h5 class="card-title"> {{ post. title }} </h5>
		<p class="card-text">
			{{ post.content }}
		</p>
	</div>
	<div class="card-footer">{{ post.date }}</div>
</div>
{% endfor %}
{% endblock %}
