<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--BootStrap css link-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
		crossorigin="anonymous">

	{% if title %}
	<title>Flask Blog - {{ title }}</title>
	{% else %}
	<title>Flask Blog</title>
	{% endif %}
</head>

<body>

	<!--NavBar-->
	<div class="container-fluid">
		<header
			class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between p-3 mb-4 border-bottom">

			<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
				<li><a href="/" class="nav-link px-2 link-secondary">Flask Blog</a></li>
				<li><a href="/home" class="nav-link px-2 link-dark">Home</a></li>
				<li><a href="/about" class="nav-link px-2 link-dark">About</a></li>
			</ul>

			<div class="col-md-3 text-end">
				<button type="button" class="btn btn-outline-primary me-2">Login</button>
				<button type="button" class="btn btn-primary">Sign-up</button>
			</div>
		</header>

		<!-- Container -->

		<div class="container px-5">
			<div class="row">
				<!-- Block -->
				<div class="col-10">
					{% block container %} {% endblock %}
				</div>

				<!-- SideBar -->
				<div class="col-2">
					<div class="d-flex flex-column flex-shrink-0 p-3 bg-light"
						style="width: 280px;">
						<h3
							class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
							<span class="fs-4">Sidebar</span>
						</h3>
						<hr>
						<ul class="nav nav-pills flex-column mb-auto">
							<li class="nav-item">
								<a href="#" class="nav-link link-dark">
									Latest Posts
								</a>
							</li>
							<li>
								<a href="#" class="nav-link link-dark">
									Announcements
								</a>
							</li>
							<li>
								<a href="#" class="nav-link link-dark">
									Calendars
								</a>
							</li>
							<li>
								<a href="#" class="nav-link link-dark">
									etc
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>



		<!--BootStrap js link-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"></script>

</body>

</html>
